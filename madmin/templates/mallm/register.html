{% extends 'mallm/common.html' %} 
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Create Admin</h4>
                  <p class="card-category">Register new Admin</p>
                </div>
                <div class="card-body">
                <form class="form-group" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  {{form|crispy}}
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Create Admin</button>
                  </div>
                  <div class="text-primary">Alredy have an account ? <a href={% url 'login' %} class="ml-2"> LogIn </a></div>
                 </div>
                </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-avatar">
                  <a href="#pablo">
                    <img class="img" src="../assets/img/faces/marc.jpg" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     {% endblock content %}
